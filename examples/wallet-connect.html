<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code and Form Example</title>
  <style>
    #formScreen {
      display: none;
      /* Hide the form screen initially */
    }
  </style>
</head>

<body>
  <!-- QR Code Screen -->
  <div id="qrCodeScreen">
    <h1>QR Code</h1>
    <div id="qrCode"></div>
    <!-- <button onclick="goToFormScreen()">Continue</button> -->
  </div>

  <!-- Pin Screen -->
  <div id="formScreen">
    <h1>Simple Form</h1>
    <form id="myForm">
      <label for="myInput">Enter Pin:</label>
      <input type="text" id="myInput" name="myInput" required>
      <button type="button" onclick="sendPin()">Send</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</body>

</html>

<script type="module">
  import { Web5 } from '/packages/api/dist/browser.mjs';

  const profileProtocol = {
    protocol: 'http://profile-protocol.xyz',
    published: true,
    types: {
      profile: {
        schema: 'http://profile-protocol.xyz/schema/profile',
        dataFormats: ['application/json'],
      },
    },
    structure: {
      profile: {
        $actions: [
          {
            who: 'anyone',
            can: ['create', 'update'],
          },
        ],
      },
    },
  };

  const scopes = [{
    interface: 'Records',
    method: 'Write',
    protocol: 'http://profile-protocol.xyz',
  },
  {
    interface: 'Records',
    method: 'Query',
    protocol: 'http://profile-protocol.xyz',
  }];

  const { web5, did } = await Web5.connect({
    walletConnectOptions: {
      walletUri: 'http://localhost:3000/',
      connectServerUrl: 'http://localhost:3000/connect',
      permissionRequests: [{ protocolDefinition: profileProtocol, permissionScopes: scopes }],
      onWalletUriReady: generateQRCode,
      validatePin: submitPin,
    }
  });

  function generateQRCode(text) {
    new QRCode(document.getElementById("qrcode"), text);
  }

  async function submitPin() {
    var inputValue = document.getElementById('myInput').value;
    console.log("Pin is :", inputValue);
    return inputValue;
  }

  function goToFormScreen() {
    document.getElementById('qrCodeScreen').style.display = 'none';
    document.getElementById('formScreen').style.display = 'block';
  }

  // document.addEventListener("DOMContentLoaded", function () {
  //   generateQRCode(
  //     "web5://credentials/issuance?url=http://localhost:3000/issue-credential"
  //   );
  // });
</script>
