<body>
  <h1>Blank</h1>

<script>
  const newWindow = window.open('http://localhost:8000/examples/blank.html');

  window.addEventListener('message', event => {
    if (event.data === 'ready') {
      console.log('The other window is ready!');
    }
  });

  newWindow.postMessage('ready', '*');
</script>
